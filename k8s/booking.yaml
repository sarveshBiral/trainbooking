apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: trainbooking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: trainbooking-booking-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: trainbooking
spec:
  selector:
    app: booking-service
  ports:
    - protocol: TCP
      port: 3004
      targetPort: 3004
